<section class="header {{ headerClasses }}">
    <div class="header-top-line bg-primary">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand navbar-dark navbar-short justify-content-between w-100">
                    {% if topNavbarText %}
                    <span class="navbar-text text-uppercase d-flex align-items-center">
                        <span class="text-white-70 mr-1">Call us today:</span>
                        <span class="text-white mr-1">708-799-9325</span>
                        <i class="material-icons fs-1">phone</i>
                    </span>
                    {% endif %}
                </nav>
            </div>
        </div>
    </div>
    <div class="header-main bg-white">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light w-100" id="header-navbar">
                    <a class="navbar-brand font-weight-bold" href="index.html">Law Office of Gregory T. Mitchell, P.C.</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            {% for item in bottomNavbarItems %}
                            <li class="nav-item">
                                <a class="nav-link text-uppercase {{ item.active ? 'active' : '' }}"
                                   data-toggle="{{ item.smoothScroll ? 'smooth-scroll' : 'none' }}"
                                   href="{{ item.href }}">
                                    {{ item.text }}
                                    {% if item.active %}
                                    <span class="sr-only">(current)</span>
                                    {% endif %}
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                        {% if ctaButton %}
                        <div class="navbar-spacer"></div>
                        <a class="btn btn-outline-primary text-nowrap"
                           href="{{ ctaButton.href }}"
                           data-toggle="{{ ctaButton.smoothScroll ? 'smooth-scroll' : 'none' }}"
                           target="{% if ctaButton.target %}{{ ctaButton.target }}{% else %}_blank{% endif %}">
                            {{ ctaButton.text }}
                        </a>
                        {% endif %}
                    </div>
                </nav>
            </div>
        </div>
    </div>
</section>
